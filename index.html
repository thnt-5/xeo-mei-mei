<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xẻo mêi mếi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="counter-box"> Xẻo mêi mếi à nếu nhớ thì hãy chạm vào anh</div>
        <!-- Ảnh idle -->
        <img id="character" src="img/idle.jpg" alt="Character">

        <!-- Video sẽ chạy khi click -->
        <video id="characterVideo" src="video/click.mp4" style="display:none;" muted></video>

        <div class="counter-box">
            Đã nhớ anh <span id="count">0</span> lần
        </div> 
        <div class="counter-box">
            Nhớ anh nhiều nhất <span id="best">0</span> lần
        </div>

    </div>

    <audio id="sound" src="audio/sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
